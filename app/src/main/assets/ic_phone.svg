<svg width="1200px" height="1300px"
    viewBox="0 0 64 64"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    stroke="#000000"
    stroke-width="1.3"
    stroke-linecap="round"
    stroke-linejoin="round">

    <!-- Phone body (normal proportions) -->
    <rect stroke-width="0.6" x="20" y="6" width="24" height="52" rx="3"/>

    <!-- Top speaker -->
    <line x1="28" y1="10.5" x2="36" y2="10.5"
        stroke-width="2"
        stroke-linecap="round"/>

    <!-- Left side long slim buttons -->
    <rect x="19.7" y="18" width="0.1" height="7" rx="0.3"/>
    <rect  x="19.7" y="28" width="0.1" height="5" rx="0.7"/>

    <!-- Right side long slim power button -->
    <rect x="44.3" y="18" width="0.1" height="7" rx="0.7"/>

</svg>


